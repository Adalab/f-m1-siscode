<form action="" method="post">
    <div class="field__container">
        <label for="fullName">Full name <span class="asterisk">*</span></label>
        <input type="text" id="fullName" name="fullName" placeholder="Name..." required>
    </div>

    <div class="field__container">
        <label for="email">Email <span class="asterisk">*</span></label>
        <input type="email" id="email" name="email" value="name.surname@main.com" placeholder="Email..." required>
    </div>

    <div class="field__container">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone" placeholder="Example: 123456789">
    </div>

    <div class="field__container">
        <label for="message">Message<span class="asterisk">*</span></label>
        <textarea id="message" rows="4" placeholder="Talk to us...">
            </textarea>

    </div>

    <div class=field__button>
        <input type="submit" value="Send">
    </div>



</form>
