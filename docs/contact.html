<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>SISCODE</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Rubik:400,500"
        rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    
    <body class="body__form">
        <header id="header">
            <div class="header__logo">
                <div class="wrapper"> <a href="index.html">
        <img src="assets/images/siscode-logo.png" class="logo" alt="logo" />
      </a>

                    <!-- Created my free logo at LogoMakr.com -->
                </div>
            </div>
            <div class="wrapper">
                <nav class="header__menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="index.html#scroll-space-team" class="menu__link">TEAM</a>

                        </li>
                        <li class="menu__item"><a href="index.html#scroll-space-about" class="menu__link">ABOUT US</a>

                        </li>
                        <li class="menu__item"><a href="contact.html" class="menu__link">CONTACT</a>

                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="hero-contact">
            <div class="hero-contact__image"></div>
        </section>
        <main>
            <div class="wrapper">
                <div class="contact__page">
                     <h1 class="contact__main--title">contact us</h1>

                    <p class="contact__main--text">We are always open to discussing new projects, creative ideas or opportunities.</p>
                    <p
                    class="contact__main--secondarytext">Fields marked with <span class="asterisk">*</span> are mandatory.</p>
                </div>
                <form action="https://formspree.io/siscode.adalab@gmail.com" method="POST">
                    <div class="contact__page">
                        <div class="field__container">
                            <label class="field__label" for="fullName">Full name <span class="asterisk">*</span>

                            </label>
                            <input class="field__input" type="text" id="fullName" name="fullName"
                            placeholder="Name" required />
                        </div>
                        <div class="field__container--phonemail">
                            <div class="field__container field__container--email">
                                <label class="field__label" for="email">Email <span class="asterisk">*</span>

                                </label>
                                <input class="field__input" type="email" id="email" name="email" value="name.surname@main.com"
                                placeholder="Email..." required />
                            </div>
                            <div class="field__container field__container--phone">
                                <label class="field__label" for="phone">Phone number</label>
                                <input class="field__input" type="tel" id="phone"
                                name="phone" placeholder="Ex: 123456789" />
                            </div>
                        </div>
                        <div class="field__container">
                            <label class="field__label" for="message">Message<span class="asterisk">*</span>

                            </label>
                            <textarea class="field__input field__textarea" name="textArea" id="message"
                            placeholder="Don’t be a stranger, just say hello."></textarea>
                        </div>
                        <div class="field__button--container">
                            <input class="field__button" type="submit" value="send" />
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="wrapper">
                <div class="footer__container">
                    <div class="footer__copyright">SISCODE © 2019</div>
                    <ul class="footer__menu">
                        <li class="footer__menu--item"> <a href="index.html#scroll-space-team" class="footer__menu--link">TEAM</a>

                        </li>
                        <li class="footer__menu--item"> <a href="index.html#scroll-space-about" class="footer__menu--link">ABOUT US</a>

                        </li>
                        <li class="footer__menu--item"> <a href="contact.html" class="footer__menu--link">CONTACT</a>

                        </li>
                    </ul> <a href="https://adalab.es/" target="_blank" class="footer__adalab-logo"><img src="assets/images/logo-adalab.png" alt="logo adalab" class="adalab-logo"/></a>

                </div>
            </div>
        </footer>
    </body>

</html>
