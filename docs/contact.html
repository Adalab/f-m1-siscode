    <head>
        <meta charset="UTF-8">

        rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    
    <body>
        <header id="header">
            <div class="header__logo">
                <div class="wrapper"> <a href="/">
        <img src="assets/images/siscode-logo.png" class="logo" alt="logo" />
      </a>

                    <!-- Created my free logo at LogoMakr.com -->
                </div>
                <!-- wrapper-->
            </div>
            <!-- header__logo-->
            <div class="wrapper">
                <nav class="header__menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="index.html#team" class="menu__link">TEAM</a>

                        </li>
                        <li class="menu__item"><a href="index.html#about" class="menu__link">ABOUT US</a>

                        </li>
                    </ul>
                </nav>
            </div>
            <!-- wrapper-->
        </header>
        <main>
            <div class="contact__main">
                 <h1 class="contact__main--title">CONTACT US</h1>

                <p class="contact__main--text">If you want to know us better, have doubts or any suggestions, feel free
                    to contact us.</p>
                <p class="contact__main--secondarytext">Fields marked with <span class="asterisk">*</span> are mandatory.</p>
            </div>
            <form action="" method="post">
                <div class="field__container">
                    <label for="fullName">Full name <span class="asterisk">*</span>

                    </label>
                    <input type="text" id="fullName" name="fullName" placeholder="Name..."
                    required>
                </div>
                <div class="field__container">
                    <label for="email">Email <span class="asterisk">*</span>

                    </label>
                    <input type="email" id="email" name="email" value="name.surname@main.com"
                    placeholder="Email..." required>
                </div>
                <div class="field__container">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Example: 123456789">
                </div>
                <div class="field__container">
                    <label for="message">Message<span class="asterisk">*</span>

                    </label>
                    <textarea id="message" rows="4" placeholder="Talk to us..."></textarea>
                </div>
                <div class=field__button>
                    <input type="submit" value="Send">
                </div>
            </form>
        </main>
        <footer class="footer">
            <div class="wrapper">
                <div class="footer__container">
                    <div class="footer__copyright">SISCODE Â© 2019</div>

                        </li>
                        <li class="footer__menu--item"> <a href="" class="footer__menu--link">CONTACT</a>

                        </li>
                    </ul> <a href="https://adalab.es/" target="_blank" class="footer__adalab-logo"><img src="assets/images/logo-adalab.png" alt="logo adalab" class="adalab-logo"/></a>

                </div>
                <!-- footer__container-->
            </div>
            <!-- wrapper-->
        </footer>
    </body>

</html>
